---
# Import all profile-specific handlers.
# The 'when' condition inside each file ensures only the correct one runs.
- name: MYAPP | handlers | main.yml | Import RedHat-9 handlers
  ansible.builtin.import_tasks: RedHat-9.yml

- name: MYAPP | handlers | main.yml | Import Windows-2022 handlers
  ansible.builtin.import_tasks: Windows-2022.yml

- name: MYAPP | handlers | main.yml | Import fallback handlers
  ansible.builtin.import_tasks: fallback.yml
